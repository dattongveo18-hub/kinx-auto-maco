name: Build macOS App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Build macOS
        run: |
          npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: KinX-ai-macOS
          path: dist/**
